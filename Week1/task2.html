<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image with caption</title>
    <style>
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="center">
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ41HavrlU0bHoqgOngPgdquXWyJXsrBnMmBQ&s" alt="panda image" >
            <figcaption>Panda</figcaption>
        </figure>
    </div>
    
</body>
</html>
